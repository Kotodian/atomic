syntax = "proto3";

package blog;


import "atomic/atomic_proto/user/user.proto";
import "atomic/atomic_proto/common/common.proto";

// protoc --proto_path=. --go_out=. --micro_out=. atomic_server/proto/blog/blog.proto
service BlogService {
  rpc Create(CreateBlogRequest) returns (CreateBlogResponse);
}

message CreateBlogRequest {
    user.User user = 1;
    string title = 2;
    string content = 3;
}

message CreateBlogResponse {
  common.Response res = 1;
}